<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="icon" href="logo.png">
  <title>Send Money</title>


  <meta class="viewport" name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #E3106D;
    }

    img {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      width: 150px;
      background-color: white;
    }
  </style>
</head>

<body>

  <center>

    <a href="https://www.bkash.com/products-services/send-money"><img
        src="https://www.bkash.com/sites/all/themes/bkash/logo.png?8798" width="82" height="86"
        title="Click Here to know more about Send Money." alt="Send Money"></a>
    <br><br>


    Receiver (প্রাপক):<br>
    <form class="needs-validation" novalidate>
      <div class="Receiver Number">
        <div class="col-md-2 mb-3">
          <input required type="number" name="receiverNumber" class="form-control" id="receiverNumber"
            placeholder="01---------">
        </div>
      </div>
      <br>
    </form>

    Amount (পরিমাণ):<br>
    <form class="needs-validation" novalidate>
      <div class="Amount">
        <div class="col-md-2 mb-3">
          <input required type="number" name="amountSendMoney" class="form-control" id="amountSendMoney"
            placeholder="100">
        </div>
      </div>
      <br><br>
    </form>
    <hr>
    </hr>

    <h3>OTP (এক কালিন পাসওয়ার্ড):</h3>
    <p> An OTP has been sent to your phone.Please provide it to continue.</p>
    <p> একটি এক কালিন পাসওয়ার্ড আপনার নাম্বার এ পাঠানো হয়েছে। অনুগ্রহ করে তা প্রদান করুন।</p>


    <form class="needs-validation" novalidate>
      <div class="OTP">
        <div class="col-md-2 mb-3">
          <input required type="number" name="OTP" class="form-control" id="OTP" placeholder="* * * * *">
        </div>
      </div>
    </form>
    <br><br>

    <button onClick="validate2()" type="submit" id="buttonTwo" style="background-color:rgb(19, 221, 86); color:white"
      class="btn btn-primary btn-sm">

      Go Next (পরবর্তীতে যান) </button>


  </center>


  <!-- Remember to include jQuery :) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="bootbox.min.js"></script>
  <script src="myapp.js"></script>


</body>
